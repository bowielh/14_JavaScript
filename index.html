<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default" id="ufo">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container-fluid">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <!-- <div class="panel-heading">Filter Search</div> -->
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2010">
                        <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="containter-fluid">
            <table id="ufo-table" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="table-head">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="date" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Date
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dateMenu">
                      </div>
                    </div>
                  </th>
                  <th class="table-head">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="city" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        City
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="cityMenu">
                      </div>
                    </div>
                  </th>
                  <th class="table-head">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="state" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        State
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="stateMenu">
                      </div>
                    </div>
                  </th>
                  <th class="table-head">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="country" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Country
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="countryMenu">
                      </div>
                    </div>
                  </th>
                  <th class="table-head">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="shape" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Shape
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="shapeMenu">
                      </div>
                    </div>
                  </th>
                  <th class="table-head">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="Duration" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Duration
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="durationMenu">
                      </div>
                    </div>
                  </th>
                  <th class="table-head">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="Comments" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Comments
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="commentMenu">
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
